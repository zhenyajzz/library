<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Welcome to Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
</head>
<body>

<div>
    <h1>List of Authors</h1>
</div>

<div>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Author ID</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="author: ${listAuthors}">
            <td th:text="${author.id}">Author ID</td>
            <td th:text="${author.firstName}">First Name</td>
            <td th:text="${author.lastName}">Last Name</td>
            <td><a th:href="@{author-update/{id}(id=${author.id})}">Edit</a></td>
            <td><a th:href="@{author-delete/{id}(id=${author.id})}">Delete</a></td>
        </tr>
        </tbody>
        <h4><a th:href="@{/}">Main page</a></h4>
        <h5> <a th:href="@{/author-create}">Create author</a></h5>
    </table>

</div>
</div>
</body>
</html>
